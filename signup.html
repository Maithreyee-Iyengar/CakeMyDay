<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Festive&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<title>Sign Up</title>
<body>
    

<form>
    <h1 style="background-color:rgb(180, 72, 72); color: rgb(255, 255, 255); width: 50%; margin-left: 350px;box-shadow: 10px 3px 5px rgb(0, 0, 0);margin-bottom: 0px;margin-top: 20px;  font-family: 'Tangerine', cursive;
    font-size: 50px; "><center>Register</center> </h1>
  <div class="container">
    <p style="color: cornsilk;">Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b style="color: cornsilk;">Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b style="color: cornsilk;">Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b style="color: cornsilk;">Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p style="color: cornsilk;">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div style="background-color:rgb(172, 57, 57); color: rgb(255, 255, 255);" class="container signin">
    <p ><span style="color: rgb(255, 255, 255); text-align: left;">Already have an account? </span> <a style="margin-left: 20px; text-align: right;" href="index.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
