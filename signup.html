<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
</head>
<title>Sign Up</title>
<body>
    

<form>
    <h1 style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); width: 50%; margin-left: 350px;box-shadow: 10px 3px 5px rgb(0, 0, 0); opacity: 0.6;"><center>Register</center> </h1>
  <div class="container">
    <p style="color: cornsilk;">Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b style="color: cornsilk;">Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b style="color: cornsilk;">Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b style="color: cornsilk;">Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p style="color: cornsilk;">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="index.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
