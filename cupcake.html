<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cupcake.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Festive&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <title>Make Cupcake</title>
    <body>
		<h4 style="background-color: rgb(159, 223, 223);color: rgb(0, 0, 0);font-family: 'Tangerine', cursive;text-shadow: none;font-size: 40px;margin-top: 20px; padding-top: 10px;"><center>It's time to bake something delicious!</center></h4>

       <div class="container">

		<div class="selected-item">
			<p style="background-color: rgb(159, 223, 223);width: 40%;">Flavour </p>
		</div>

		<select style="width: 50%; height: 30px;" name="" id="cusSelectbox">
			<option value="Select">Select</option>
			<option value="Chocolate">Chocolate </option>
			<option value="Strawberry">Strawberry</option>
			<option value="Red Velvet">Red Velvet</option>
			
		</select>
	
		

	</div>




 <div class="container">

		<div class="selected-item">
			<p style="background-color: rgb(159, 223, 223);width: 40%;">Size </p>
		</div>

		<select style="width: 50%; height: 30px;" name="" id="cusSelectbox">
			<option value="Select">Select</option>
			<option value="Small">Small </option>
			<option value="Large">Large</option>
			
			
		</select>
	
		

	</div>

 <div class="container">

		<div class="selected-item">
			<p style="background-color: rgb(159, 223, 223);width: 40%;">Quantity </p>
		</div>

		<select style="width: 50%; height: 30px;" name="" id="cusSelectbox">
			<option value="Select">Select</option>
			<option value="6 cupcakes">6 cupcakes </option>
			<option value="12 cupcakes">12 cupcakes</option>
			
			
		</select>
	
		

	</div>
<div class="container">

		<div class="selected-item">
			<p style="background-color: rgb(159, 223, 223);width: 40%;" >Toppings </p>
		</div>

		<select style="width: 50%; height: 30px;" name="" id="cusSelectbox">
			<option value="Select">Select</option>
			<option value="Chocolate chip">Chocolate chip</option>
			<option value="Fresh fruits(Orange wheels,Mixed berries)">Fresh fruits(Orange wheels,Mixed berries)</option>
			<option value="Rainbow Sprinkles">Rainbow Sprinkles</option>
<option value="Candies">Candies</option>
			
			
		</select>
	
		

	</div>
<script>
  function clickAlert() {
    alert("Yayy! Order noted!!");
}
</script>
<div class="text-center">
  <input style="background-color: rgb(159, 223, 223); color: rgb(0, 0, 0); width: 20%; height: 40px;  font-family: 'Tangerine', cursive;font-size: 40px; " type="button" onclick="clickAlert()" value="Submit">
</div>




   <script src="cupcakejs.js"></script>

    </body>
</html>
